<body>
<div class="card">
  <h2>üì¶ Thu h·ªìi t√†i s·∫£n</h2>

  <!-- WEBHOOK URL -->
  <label>üîó Webhook n8n (Production URL)</label>

  <div class="small">Ch·ªâ c·∫ßn nh·∫≠p 1 l·∫ßn</div>

  <!-- IMAGE INPUT -->

</div>

<script>
let base64Image = "";

// Load webhook from localStorage
const webhookInput = document.getElementById("webhookUrl");
webhookInput.value = localStorage.getItem("webhookUrl") || "";

// Save webhook when changed
webhookInput.addEventListener("change", () => {
  localStorage.setItem("webhookUrl", webhookInput.value.trim());
});

// Preview image
document.getElementById("imageInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onloadend = () => {
    base64Image = reader.result;
    document.getElementById("preview").src = base64Image;
  };
  reader.readAsDataURL(file);
});

async function sendImage() {
  const webhookUrl = webhookInput.value.trim();
  const status = document.getElementById("status");
  const btn = document.getElementById("sendBtn");

  if (!webhookUrl) {
    alert("Vui l√≤ng nh·∫≠p URL webhook n8n");

  }

  if (!base64Image) {
    alert("Vui l√≤ng ch·ªçn ho·∫∑c ch·ª•p ·∫£nh");
    return;
  }

  btn.disabled = true;
  status.innerText = "‚è≥ ƒêang g·ª≠i ·∫£nh...";

  try {
    const res = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },

        location: "Kho A"

    });

    if (!res.ok) throw new Error("Server kh√¥ng ph·∫£n h·ªìi");

    alert("Kh√¥ng g·ª≠i ƒë∆∞·ª£c ·∫£nh. Ki·ªÉm tra URL webhook & CORS.");
  }

  btn.disabled = false;
}
</script>
