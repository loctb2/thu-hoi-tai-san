<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Thu H·ªìi T√†i S·∫£n" />

  <title>Thu H·ªìi T√†i S·∫£n</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- QuaggaJS (Barcode Scanner) -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    function MobileConnectorApp() {
      const [barcode, setBarcode] = useState('');
      const [photo, setPhoto] = useState(null);
      const [photoPreview, setPhotoPreview] = useState(null);
      const [scanning, setScanning] = useState(false);
      const [loading, setLoading] = useState(false);
      const [status, setStatus] = useState('');
      const [webhookUrl, setWebhookUrl] = useState(
        localStorage.getItem('webhookUrl') || ''
      );

      const fileInputRef = useRef(null);

      /* ================= PHOTO ================= */
      const handlePhotoCapture = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setPhoto(file);

        const reader = new FileReader();
        reader.onloadend = () => setPhotoPreview(reader.result);
        reader.readAsDataURL(file);
      };

      /* ================= BARCODE SCAN ================= */
      const startScan = () => {
        setScanning(true);

        Quagga.init(
          {
            inputStream: {
              type: 'LiveStream',
              target: document.querySelector('#scanner'),
              constraints: {
                facingMode: 'environment',
              },
            },
            decoder: {
              readers: [
                'ean_reader',
                'ean_8_reader',
                'code_128_reader',
                'code_39_reader',
                'upc_reader',
              ],
            },
          },
          (err) => {
            if (err) {
              console.error(err);
              setScanning(false);
              return;
            }
            Quagga.start();
          }
        );

        Quagga.onDetected(onBarcodeDetected);
      };

      const onBarcodeDetected = (result) => {
        const code = result.codeResult.code;
        setBarcode(code);
        stopScan();
      };

      const stopScan = () => {
        Quagga.stop();
        Quagga.offDetected(onBarcodeDetected);
        setScanning(false);
      };

      /* ================= SEND TO N8N ================= */
      const sendToN8n = async () => {
        // ‚ùó ch·ªâ ch·∫∑n khi C·∫¢ HAI c√πng r·ªóng
        if (!barcode && !photo) {
          setStatus('error');
          setTimeout(() => setStatus(''), 3000);
          return;
        }

        if (!webhookUrl) {
          alert('Vui l√≤ng nh·∫≠p Webhook URL n8n');
          return;
        }

        setLoading(true);

        let base64Photo = null;

        if (photo) {
          base64Photo = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.readAsDataURL(photo);
          });
        }

        const payload = {
          timestamp: new Date().toISOString(),
          device: navigator.userAgent,
        };

        if (barcode) payload.barcode = barcode;
        if (base64Photo) {
          payload.photo = base64Photo;
          payload.photoName = photo.name;
        }

        try {
          const res = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          if (res.ok) {
            setStatus('success');
            setBarcode('');
            setPhoto(null);
            setPhotoPreview(null);
          } else {
            setStatus('error');
          }
        } catch (e) {
          console.error(e);
          setStatus('error');
        }

        setLoading(false);
        setTimeout(() => setStatus(''), 3000);
      };

      /* ================= UI ================= */
      return (
        <div className="min-h-screen p-4 pb-8">
          <div className="max-w-md mx-auto">

            <div className="bg-white rounded-2xl shadow-lg p-6 mt-6 space-y-5">

              <h1 className="text-2xl font-bold text-gray-800">
                üì¶ Thu H·ªìi T√†i S·∫£n
              </h1>
              <p className="text-sm text-gray-500">
                C√≥ th·ªÉ g·ª≠i <b>·∫£nh ho·∫∑c m√£ v·∫°ch</b> (kh√¥ng b·∫Øt bu·ªôc c·∫£ hai)
              </p>

              {/* Webhook */}
              <input
                type="text"
                value={webhookUrl}
                onChange={(e) => {
                  setWebhookUrl(e.target.value);
                  localStorage.setItem('webhookUrl', e.target.value);
                }}
                placeholder="Webhook URL n8n"
                className="w-full px-4 py-2 border rounded-lg"
              />

              {/* Barcode */}
              <div className="flex gap-2">
                <input
                  value={barcode}
                  onChange={(e) => setBarcode(e.target.value)}
                  placeholder="Nh·∫≠p ho·∫∑c qu√©t barcode"
                  className="flex-1 px-4 py-3 border rounded-lg font-mono"
                />
                <button
                  onClick={startScan}
                  type="button"
                  className="px-4 py-3 bg-indigo-600 text-white rounded-lg"
                >
                  Qu√©t
                </button>
              </div>

              {/* Photo */}
              <input
                ref={fileInputRef}
                type="file"
                accept="image/*"
                capture="environment"
                onChange={handlePhotoCapture}
                className="hidden"
              />
              <button
                type="button"
                onClick={() => fileInputRef.current.click()}
                className="w-full py-3 border-2 border-dashed rounded-lg"
              >
                {photo ? 'Ch·ª•p l·∫°i ·∫£nh' : 'Ch·ª•p ·∫£nh v·∫≠t t∆∞'}
              </button>

              {photoPreview && (
                <img src={photoPreview} className="rounded-lg" />
              )}

              {/* Scanner Overlay */}
              {scanning && (
                <div className="fixed inset-0 bg-black/80 z-50 flex flex-col">
                  <div id="scanner" className="flex-1"></div>
                  <button
                    onClick={stopScan}
                    className="bg-red-600 text-white py-3"
                  >
                    ƒê√≥ng camera
                  </button>
                </div>
              )}

              {/* Submit */}
              <button
                onClick={sendToN8n}
                disabled={loading || (!barcode && !photo)}
                className="w-full py-4 bg-indigo-600 text-white rounded-lg disabled:bg-gray-400"
              >
                {loading ? 'ƒêang g·ª≠i...' : 'G·ª≠i d·ªØ li·ªáu l√™n n8n'}
              </button>

              {status === 'success' && (
                <div className="text-green-600 font-medium">
                  ‚úÖ G·ª≠i th√†nh c√¥ng
                </div>
              )}
              {status === 'error' && (
                <div className="text-red-600 font-medium">
                  ‚ùå L·ªói g·ª≠i d·ªØ li·ªáu
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<MobileConnectorApp />, document.getElementById('root'));
  </script>
</body>
</html>
